{% extends 'base.html' %}
{% block content %}
<h1>Delete: {{ job.title }}</h1>
<p>Are you sure?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Confirm Delete</button>
  <a class="btn btn-secondary" href="{% url 'jobs:job_detail' job.pk %}">Cancel</a>
</form>
{% endblock %}
